eyebrow:
  text: 'семейство зерна'
  size: 'medium'
heading:
  size: h3
  text: 'Название зерна'
copy:
  size: 'medium'
  content:
    '<p>Рожь – это вид злака, выращиваемый преимущественно в умеренных широтах. Она является одним
    из самых выносливых злаков, способна расти на бедных почвах и в условиях сурового климата. Рожь
    ценится за свою питательную ценность и используется для производства различных продуктов
    питания, таких как ржаной хлеб, мука, квас и спиртные напитки. Зерна ржи имеют продолговатую
    форму, окрашены в серо-коричневый цвет и обладают характерным ореховым вкусом. Рожь играет
    важную роль в сельском хозяйстве и обеспечивает продовольственную безопасность во многих
    регионах мира.</p>'

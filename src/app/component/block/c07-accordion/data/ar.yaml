  - # Item 1
    - label: ما هو مشروع "ذا لاين" – المخطط الحضري لنيوم؟
      content:
        '<p>يُعد "ذا لاين" سلسلة من المجتمعات الإدراكية المترابطة والمعززة بالذكاء الاصطناعي، وخالية
        من الانبعاثات الكربونية، وبلا ضوضاء أو تلوث، أو مركبات وشوارع، تمتد بطول 170 كيلومتراً من
        ساحل نيوم شمال غرب المملكة وتمرُّ بجبال وصحراء نيوم شرقاً. ويهدف التصميم إلى جعل المشي نمطاً
        أساسياً للحياة، كما سيسهم التطوير الكامل متعدد الاستخدامات في إمكانية الوصول بكل سهولة إلى
        المرافق والحدائق العامة، وكذلك الطبيعة المحيطة بالمجتمعات. ويُعد هذا التصميم الفريد نموذجاً
        في تصميم المجتمعات الإدراكية، إذ يعيد الطابع البشري إلى الحياة الحضرية، ويُمكّن العيش في
        وئام مع الطبيعة في القرن الحادي والعشرين وما بعده.</br>يعتمد المشروع على بنية تحتية ذكية
        ومتناغمة مع البيئة المحيطة، إذ تعمل بشكل كامل على مختلف أنواع الطاقة المتجددة، مما يخلق بيئة
        صحية خالية من التلوث والضجيج، مع إتاحة الوصول إلى البيئة المحيطة خلال 5 دقائق سيراً على
        الأقدام من أي مكان في المشروع.<br>ويُعد مشروع "ذا لاين" نموذجاً فعالاً في الاستجابة للتحديات
        الملحّة التي تواجه البشرية، وهو قائم على تبني أساليب مبتكرة تعتمد على الذكاء الاصطناعي
        والتقنيات المتقدمة في بناء المجتمعات الإدراكية الصديقة للإنسان، وتضع رخاء المجتمع وحفظ
        الطبيعة وتحقيق الاستدامة كأولويات أساسية في تصميمها بما يتماشى مع ركائز وأهداف
        نيوم.<br>وسيُشكّل مشروع "ذا لاين" أساساً متيناً لبناء اقتصاد المعرفة لاحتضان الكفاءات،
        والعقول العلمية، والمهارات من مختلف المجالات لخدمة البشرية.<br>وسيُسهم "ذا لاين" في نيوم
        بإضافة 180 مليار ريال سعودي إلى الناتج المحلي الإجمالي بحلول 2030، كما سيوفر 380 ألف فرصة
        عمل بحلول عام 2030.<br> <ul><li>يُشغَّل مشروع "ذا لاين" باستخدام الطاقة المتجددة بنسبة 100%
        لتكون مسؤولية الحفاظ على البيئة جزءاً لا يتجزأ من القوانين التشريعية والأنظمة التي تعزز
        الممارسات المستدامة على كافة الأصعدة.</li> <li>مجتمعات صُممت حول الإنسان وراحته، وليس
        المركبات، يمكن التنقل فيها بكل بسهولة بسبب تصميمها المخصص للتحفيز على المشي، وخلق آفاق جديدة
        للجمال والطمأنينة.</li> <li>	بنية تحتية للخدمات ستشمل المواصلات الفائقة السرعة، وخدمات الشحن،
        والطاقة، والمياه، والخدمات الصحية، وتقنية المعلومات، وغيرها، بحيث تكون مدمجة بطريقة توفر
        مساحات للمشي، وتحدُّ من الضوضاء، والازدحام، والتلوث.</li> <li>	ستُبنى المجتمعات الإدراكية فوق
        البنية التحتية التي تتخذ شكل عمود فقري، وتوفر إمكانية التنقل بسرعة وسهولة إلى مجتمعات "ذا
        لاين"، بالإضافة إلى سهولة وسرعة الوصول إلى الطبيعة.<li/> <li>	أحياء سكنية متعددة الاستخدامات،
        تُسهّل وصول السكان لجميع المرافق التي تلبي احتياجاتهم اليومية ضمن مسافة مشي قصيرة.</li>
        <li>	مجتمعات إدراكية تعيش في انسجام مع الطبيعة، حيث تجتمع فيها المتنزهات، والحدائق، والبيئة،
        والإنتاج الغذائي المستدام.</li> <li>	جميع الأعمال والمجتمعات متصلة بشكل متسق من خلال إطار
        رقمي يتضمن الذكاء الاصطناعي والروبوتات والذي بدوره يُهَيِّئُ منصة للذكاء الجماعي تتيح التعلم
        والنمو بشكل مستمر – ويعمل هذا النظام الذكي على استخدام وتحليل 90% من البيانات التي تُجمَع،
        مما يوفر أنظمة قابلة للتوقّع وليس التفاعل فقط.</li> </ul> </p>'
    # Item 2
    - label: أين يقع مشروع "ذا لاين"؟
      content:
        '<p>يقع مشروع "ذا لاين" في نيوم شمال غرب المملكة العربية السعودية، عند طرف خليج العقبة على
        البحر الأحمر. وتبرز أهمية موقعه على البحر الأحمر في كونه على مفترق طرق العالم في شمال غرب
        المملكة، مما يدعم موقع نيوم بأن تكون مركزاً عالمياً للابتكار، حيث يستطيع 40% من سكان العالم
        الوصول إلى نيوم في أقل من 4 ساعات، كما أن قرابة 13% من حركة التجارة العالمية تمرُّ عبر البحر
        الأحمر.</p>'
    # Item 3
    - label:
        لماذا يُعد تصميم مشروع "ذا لاين" في نيوم فريداً؟ وكيف سينعكس هذا التغيير على الحياة اليومية؟
      content:
        '<p>تُشكل مجتمعات "ذا لاين" الإدراكية التي ستضم أكثر من مليون شخص من جميع أنحاء العالم منصة
        للابتكار والأعمال التجارية المزدهرة لمواجهة بعض التحديات الأكثر إلحاحاً في
        العالم.<br/>ويُعيد "ذا لاين" ابتكار تنشيط المجتمعات بجعلها "إدراكية - متعددة الاستخدام"، مع
        تمكين مفهوم المشي ليكون حجر الزاوية في الحياة العملية للنسيج الحضري. وستكون الطاقة النظيفة
        هي المشغلة لجميع المرافق بنسبة 100%، كما ستُبنى جميع الأعمال والمجتمعات بشكل متصل ومتسق من
        خلال إطار رقمي يشمل الذكاء الاصطناعي، والروبوتات، لضمان تلبية احتياجات السكان.</br/>صُمم كل
        مكوّن للمشروع بعناية فائقة للتعامل مع التحديات التي تواجه البشرية اليوم. وبالتحرر من قيود
        البنى التحتية التقليدية، يُعد "ذا لاين" أول تطوير حضري واسع النطاق يُصمَّم منذ بداية العصر
        الرقمي والذكاء الاصطناعي. ويهدف التصميم إلى جعل المشي نمط حياة أساسي، كما سيسهم هذا التطوير
        الكامل متعدد الاستخدامات في إمكانية الوصول السهل والسريع إلى الطبيعة، وخدمات النقل إلى جانب
        التمكين الرقمي لكافة جوانب الحياة.<br/>وهذا يعني أن كل مقيم سيكون متصلاً رقمياً أينما كان
        على امتداد مجتمعات "ذا لاين"، وقادراً على القيام بما يحتاج إليه في جميع الأوقات. وبغض النظر
        عن مكان تواجده، فإن الطبيعة لا تبعد أكثر من 5 دقائق سيراً على الأقدام. وباختصار، ستُشكل
        المعيشة، والعمل، والاستمتاع بالحياة دون الحاجة إلى التنقل جوهر جودة الحياة في نيوم.</p>'

  - # Item 4
    - label: كيف يمكن بناء مجتمعات إدراكية لا تسير فيها أي مركبات ولا تضم أي شوارع؟
      content:
        '<p>يُسلط مشروع "ذا لاين" الضوء على نهج نيوم الفريد في مجال التصميم الحضري للقرن الحادي
        والعشرين. ويضمن هذا النهج الذي يركز على المشاة أولاً أن تُبنَى المجتمعات حول الأشخاص، وليس
        المركبات والطرق المزدحمة، من خلال بنىً تحتية تعمل بانسجام مع البيئة التي يمكن الوصول إليها
        في غضون 5 دقائق سيراً على الأقدام.<br/>ستعمل طبقة البنية التحتية الذكية في مشروع "ذا لاين"
        على خلق مساحة تنسجم فيها الطبيعة مع الإنسان لتبعث المزيد من الطمأنينة والراحة للسكان، بعد أن
        شكّلت الطرق المعبّدة للسيارات تصميم المدن المعاصرة. ويضع المشروع جميع الاحتياجات والأماكن
        الحيوية والمراكز الجذابة ضمن مسافة مشي قصيرة من أي نقطة على طول "ذا لاين".<br/>وستُدمَج
        المرافق والخدمات، والنقل العام فائق السرعة، والنقل اللوجستي، والبنية التحتية الرقمية – بكل
        سلاسة، بما يضمن عدم التأثير على المعيشة. كما سيتيح هذا التصميم الفريد التطوير المستمر، لا
        سيما من الناحية التقنية دون إزعاج للسكان. كما ستنشأ مجتمعات إدراكية ضمن إطار رقمي متكامل
        وتقنية لاسلكية، حيث تضمن البنية الرقمية توافر جميع الاحتياجات في متناول اليد، إلى جانب
        التطور والتعلم المستمر للمجتمعات.</p>'

    # Item 5
    - label: ما الأثر البيئي لمشروع بهذا الحجم؟
      content:
        '<p>ستكون معظم مساحة نيوم محفوظة ومصانة من أجل تعزيز المعيشة للسكان والحفاظ على البيئة،
        فتصميم "ذا لاين" يوفر الوسيلة المثالية للعيش بتناغم مع الطبيعة المحيطة، مما يسمح بحماية
        مساحات واسعة من الطبيعة ستدعم المحيط البيئي داخل نيوم، وتحافظ على التراث التاريخي
        للمنطقة.<br/>كما ستنشأ مجتمعات إدراكية متناغمة مع الطبيعة، بالإضافة إلى التقيد بقوانين بيئية
        صارمة خلال أعمال التطوير، ستكون نتيجتها حفظ المستوطنات البيئية القائمة والناشئة، ودعم حماية
        الموارد الطبيعية والأثرية الغنية في المنطقة. ولن يُسمَح بقيام أي أعمال تطوير لا تلتزم
        بمعايير عالمية صارمة للاستدامة تتبع قوانين الاقتصاد الدائري للكربون.<br/>فالحفاظ على البيئة
        يشكّل مبدأً وركيزة أساسية لدى نيوم، إذ تتوافق خطة مشروع "ذا لاين" مع هذه المساعي دون أن
        تؤثّر على جاذبيتها في استقطاب الشركات ورواد الأعمال.</p>'

    # Item 6
    - label: كيف سيوفر "ذا لاين" الدعم للصناعات ويسهم في تطوير مستقبل الأعمال؟
      content:
        '<p>سيكون مشروع "ذا لاين" بمثابة العجلة المحركة لمشروع نيوم الذي يُعد مركزاً للابتكار يحتضن
        الشركات وأصحاب الأعمال من جميع أنحاء العالم، ويتيح لهم إجراء الأبحاث وتبني أحدث التقنيات
        وتسويقها على نطاق تجاري، الأمر الذي سيسهم في تحقيق مستقبل أفضل للجميع.<br/>ومن خلال دمج
        التجارة بقلب المجتمعات الإدراكية، سيساعد مشروع "ذا لاين" على إعادة تشكيل منظومة سلاسل
        التوريد والإمداد، وتسهيل طرق عمل جديدة تعزز الابتكار، وتسهم في تمكين المبتكرين، وجذب رواد
        الأعمال.<br/>كما يرتكز تصميم "ذا لاين" على الإنسان أولاً، ويستعين ببنية تحتية متطورة تحتوي
        على أحدث التقنيات لتكون نموذجاً فعالاً يسهم في حل التحديات التي تواجه العالم اليوم. وسيدعم
        "ذا لاين" نيوم لتصبح محركاً اقتصادياً للمنطقة والعالم من خلال الابتكار في تطوير عدة قطاعات،
        مثل التنقل، والطاقة النظيفة، والبيئة، والتقنية (كالذكاء الاصطناعي والروبوتات) بمنهجية
        مستدامة.</p>'

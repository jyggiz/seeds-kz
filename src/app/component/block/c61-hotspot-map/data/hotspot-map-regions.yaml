regions:
  - id: 'gateaway'
    description:
      label: '<strong>Gateaway</strong> AREA'
      copy:
        As a grand gateway into the Trojena region, this futuristic portal connects the landscape
        with the digital experience of Trojena. Home to the mountain’s “brain”, known as The Vault,
        it engages visitors in a unique journey that integrates imagination and technology to create
        a personalized future where reality and fantasy intertwine.
      offset:
        y: 55
        x: 50
    image:
      alt: 'text'
      src: 'image/c61-hotspot-map/hotspot-regions-1.png'
    cta:
      label: 'GATEAWAY'
      theme: white
      offset:
        y: 65
        x: 15
  - id: 'relax'
    description:
      label: '<strong>Relax</strong> AREA'
      copy:
        The Relax Cluster, with its endless horizons and serene views, is the ideal location for
        health and well-being offerings. Complemented by a collection of striking residences
        integrated into the mountainside, the Lifestyle Management Resort and Energy & Wellness
        Center employ a full range of natural, meditational, and high-tech techniques to align the
        mind and body.
      offset:
        y: 25
        x: 55
    image:
      alt: 'text'
      src: 'image/c61-hotspot-map/hotspot-regions-2.png'
    cta:
      label: 'RELAX'
      theme: white
      offset:
        y: 15
        x: 35
  - id: 'discover'
    description:
      label: '<strong>Discover</strong> AREA'
      copy:
        Located on the cliff’s edge, the Discover Cluster features a Cosmic Gate and Observatory for
        gazing up at the distant stars from the spectacular 360 degree Discovery Tower platform.
        Visitors are also invited to channel their spirit of discovery through interactive
        experiences, connecting them to nature and the universe.
      offset:
        y: 55
        x: 62
    image:
      alt: 'text'
      src: 'image/c61-hotspot-map/hotspot-regions-3.png'
    cta:
      label: 'DISCOVER'
      theme: white
      offset:
        y: 80
        x: 45
  - id: 'valley'
    description:
      label: '<strong>Valley</strong> AREA'
      copy:
        Centered around a picturesque 1.55 km2 Lake, the Valley features a choice of wonderful
        journeys, from the Enchanted Forest, to the hidden adventures in the Lake’s Bow, to the
        scenic residences on and around the water. Throughout the year, all members of the family
        can take advantage of an exciting range of water sports and activities.
      offset:
        y: 44
        x: 60
    image:
      alt: 'text'
      src: 'image/c61-hotspot-map/hotspot-regions-4.png'
    cta:
      label: 'VALLEY'
      theme: white
      offset:
        y: 45
        x: 45
  - id: 'explore'
    description:
      label: '<strong>Explore</strong> AREA'
      copy:
        The Explore Cluster, taking advantage of its proximity to ancient heritage, unlocks the
        mysteries of the past through interactive augmented experiences within an untouched natural
        setting. Criss-crossed with hiking trails and private pathways, this secluded area of
        outstanding beauty leads visitors on a series of fascinating journeys.
      offset:
        y: 37
        x: 57
    image:
      alt: 'text'
      src: 'image/c61-hotspot-map/hotspot-regions-5.png'
    cta:
      label: 'EXPLORE'
      theme: white
      offset:
        y: 20
        x: 80
  - id: 'fun'
    description:
      label: '<strong>Fun</strong> AREA'
      copy:
        The Fun Cluster centers around a high-altitude, year-round village with outdoor slopes,
        activities, and exhilarating rides down the mountain. While appealing to a wide spectrum of
        ages and interests, this cluster features adventure and entertainment opportunities for
        thrill and fun seekers.
      offset:
        y: 40
        x: 3
    image:
      alt: 'text'
      src: 'image/c61-hotspot-map/hotspot-regions-6.png'
    cta:
      theme: white
      label: 'FUN'
      offset:
        y: 25
        x: 15

items:
  - content:
      - heading:
          text: 'Ski village'
        copy:
          'In the daytime, the high-altitude ski village includes outdoor runs down the mountain and
          many other adventure sports besides. Then at night, the 2,300-meter-high village
          transforms into a center for outdoor entertainment, events, elevated dining and
          stargazing. A bespoke five-star hotel awaits those seeking an original retreat.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'Ski village'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    active: false
    offset:
      y: 30
      x: 30
    icon: binoculars
    regionId: fun
  - content:
      - heading:
          text: 'The vault'
        copy:
          'Our futuristic folded vertical village connects the physical and digital worlds. As the
          main gateway into TROJENA  and the ‘brain’ of the region, it offers bespoke experiences
          where reality and imagination are combined. This architectural and technology wonder is
          set in a valley with its own microclimate, lush greenery, water features and
          transformational architecture.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'The vault'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    offset:
      y: 63
      x: 35
    icon: binoculars
    regionId: gateaway
  - content:
      - heading:
          text: 'Lake'
        copy:
          'This precision-engineered mountain-top lake is the beating heart of TROJENA. It features
          a large public realm and stunning outdoor water-edge spaces – ideal for events, family
          fun, serene walks and water sports access. As the sculptural centerpiece of the mountain
          region, it will provide unrivaled outdoors water sports and entertainment activities and
          views – for residents and tourists alike.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'Lake'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    offset:
      y: 40
      x: 48
    icon: binoculars
    regionId: valley
  - content:
      - heading:
          text: 'Wildlife reserve'
        copy:
          'A serene and secluded natural habitat full of diverse wildlife – with high-end resorts
          situated near to untouched heritage sites. A pristine environment combines digital
          activations with augmented reality features. Nature and technology come together in
          perfect symbiosis to deliver the ultimate mountain and desert outdoor edutainment
          experience.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'Wildlife reserve'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    offset:
      y: 31
      x: 62
    icon: binoculars
    regionId: valley
  - content:
      - heading:
          text: 'Observatory'
        copy:
          'Just south of The Vault, this is where you will get the best views of the unique
          surrounding region during the day and amazing views of the heavenly star-lit skies at
          night. The panorama from the peak will display the mountain in all its glory. Enjoy the
          iconic pavilion, mesmerizing vistas and entertainment – all while dining in style.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'Observatory'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    offset:
      y: 75
      x: 39
    icon: binoculars
    regionId: discover
  - content:
      - heading:
          text: 'Bow'
        copy:
          'The Bow is a hidden world underneath the lake with a large adaptable spaces hosting
          conferences, concerts, sports, entertainment, art galleries, events, nightlife, weddings
          and much more besides. It will also boast a five-star hotel, high-end residences and fine
          dining – all driven by advanced technology and situated in the atriums of this
          water-embedded structure.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'Bow'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    offset:
      y: 31
      x: 53
    icon: binoculars
    regionId: valley
  - content:
      - heading:
          text: 'Ultra-luxury mansions'
        copy:
          'Limited and exclusive iconic residences, tailored to their owner’s needs and set in
          harmony with the surrounding landscape. Each is created by the world’s best architects.
          The homes offer a transformative lifestyle. And all of the tech-enabled properties are
          strategically placed in premium locations, providing incredible panoramic views of the
          Lake and surrounding mountain scape.'
        buttons:
          - label: 'Find out more'
            href: '#'
        image:
          alt: 'Ultra-luxury mansions'
          src: 'image/c61-hotspot-map/c32-modal-image.jpg'
    offset:
      y: 28
      x: 79
    icon: binoculars
    regionId: explore

heading:
  text: 'شريك نيوم: فريق "مرسيدس إي كيو للفورمولا إي" يحقق الفوز ضمن سباق روما إي-بري'
  size: h4

publicationDate: '12 أبريل, 2021'

items:
  - size: small
    content:
      '<ul> <li><b>نيوم تهنئ سائق فريق "مرسيدس إي كيو للفورمولا إي" ستوفل فاندورن على أول فوز له ضمن
      الموسم السابع لسلسة الفورمولا إي</b></li> <li><b>فريق "مرسيدس إي كيو للفورمولا إي" الثاني في
      ترتيب الفرق ضمن البطولة بعد الفوز في سباق روما إي-بري</b></li> <li><b>&nbsp;شراكة نيوم وفريق
      "مرسيدس إي كيو للفورمولا إي" تجمع بين منظمتين تعتمدان على الابتكار لتحقيق مستقبل
      مستدام</b></li> </ul>'
  - size: small
    content:
      '<p><b>نيوم، المملكة العربية السعودية:</b>&nbsp;احتفى فريق "مرسيدس إي كيو للفورمولا إي"، وشريك
      نيوم، بفوز السائق "ستوفل فاندورن" بالمركز الأول ضمن اليوم الثاني من السباق المزدوج في روما
      إي-بري.</p> <p>ويأتي ذلك بعد البداية الموفقة لفريق السباق الألماني ضمن الموسم الحالي والتي
      حملت الفوز الأول للسائق "دي فريز" في سباق الدرعية إي-بري في المملكة السعودية نهاية شهر
      فبراير.</p> <p>وقد تمكن السائق "ستوفل فاندورن" من تحسين مركزه بعد نهاية صعبة في سباق اليوم
      الأول في روما، ليشق طريقه في يوم السباق الثاني من المركز الرابع في بداية السباق إلى الصدارة،
      محققاً فوزاً مميزاً على حلبة شوارع أور، ومؤكداً مركزه كأحد أكثر&nbsp;السائقين تنافسية بعد أن
      ابتدأ اليوم في المركز الخامس عشر في ترتيب السائقين ضمن البطولة.</p> <p>&nbsp;وكان ساكني
      &nbsp;نيوم، شريك الفريق الرئيسي، قد حظو بفرصة مشاهدة مهارة السائق "فاندورن" خلف المقود نهاية
      العام الفائت ضمن قيادة تجريبية خلال زيارة الفريق لنيوم، المشروع الذي يتم تطويره شمال غرب
      المملكة العربية السعودية في إطار رؤية السعودية 2030م.&nbsp; وتعدُّ تلك المرة الأولى التي تسير
      فيها سيارة كهربائية بالكامل في شوارع نيوم، مقدمةً لمحة عن شكل مستقبل التنقل المستدام.</p>
      <p><b>وعلق ستوفل فاندورن،سائق فريق مرسيدس إي كيو للفورمولا إي:</b> "يا له من فوز مدهش! إنه
      بالتأكيد يعوض عن ما حدث الأمس ومن الرائع اختتام نهاية أسبوع السباق بهذه النتيجة المذهلة. أود
      أن أتوجّه بالشكر لكل أفراد الفريق، وخاصة المهندسيين الميكانيكيين الذين سارعوا لإعداد السيارة
      بعد الحادث البارحة. كُلّ شيء كَانَ مثالي اليوم، بما في ذلك استراتيجية الفريق مما ساعدني على
      انتزاع الصدارة من سيمز ( سائق فريق ماهيندرا).</p> <p>" لم أكن متأكداٌ مما يجب لي أن أتوقعه
      عندما تواجدت سيارة الأمان مباشرة قبل نهاية السباق ولكن قمت بتفعيل وضع الهجوم للحفاظ على مرتبتي
      . لم يكن الأمر بغاية الروعة &nbsp;خصوصاً بعد أحتلالي للصدارة براحة، ولكنني تحكمت بالسيارة بشكل
      جيد وتمكنت من إحراز الفوز وهذا ما يهم بالنهاية".</p> <p><b>من جانبها، قالت جان باترسون، رئيس
      قطاع الرياضة في نيوم:</b>&nbsp;"لقد كان من الرائع أن نرى نجاح شريكنا فريق "مرسيدس إي كيو
      للفورمولا إي"، كما يسعدنا للغاية رؤية الفريق في المراتب الأعلى ضمن البطولة في موسمه الثاني في
      الفورمولا إي.&nbsp; ويمثل التعاون الوثيق مع الفريق أهمية كبيرة لدور هذه الشراكة بتحقيق طموحات
      نيوم لتصبح لاعباً أساسياً في المشهد الرياضي العالمي والفرصة التي تتيحها لنا للتعلم من خبرات
      مُنظّمة تسعى دوماً لتحقيق الامتياز".</p> <p>لمزيد من المعلومات، يرجى زيارة الموقع
      الإلكتروني&nbsp;<a href="Neom.com">NEOM.com</a>.</p>'


          - type: select
            label: 'Preferred language'
            placeholder: 'Select'
            name: 'LANGUAGE'
            id: 'language'
            items:
              - type: select
                value: english
                label: 'English'
                selected: true
              - type: select
                value: chinese (traditional)
                label: 'Chinese (Traditional)'
              - type: select

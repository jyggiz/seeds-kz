            name: PHONE
            id: phone-number
            placeholder: 'Type here'
            label: 'Phone number'
            titleInEnglish: 'Phone number'
            countrySelector: #TODO: update this when phone number is ready
              label: 'Country'
              name: 'country'
              placeholder: 'Select'
            validate:
              numericality:

items:
  - heading:
      text: الطاقة
      size: h5
    icon: energy
    copy:
      <p>ستصبح نيوم أول منطقة على مستوى العالم مزوَّدة بالطاقة المتجددة بنسبة 100%. وبفضل موقعها
      الجغرافي، تمتلك نيوم إمكانيات لا مثيل لها من طاقات الشمس والرياح التي ستُستخدَم لتطوير أحدث
      أنظمة الطاقة وأكثرها ابتكاراً، بالإضافة إلى الهيدروجين كأحد أهم ناقلات الطاقة في المستقبل.
      وستعمل نيوم على بناء نظام بيئي للطاقة بتكلفة منخفضة وبمُحصِّلة إيجابية باستخدام أحدث التقنيات
      الحديثة، كما ستُطوِّر صناعات تعتمِد على استهلاك كميات كبيرة من الطاقة لتتمكن من مواكبة
      التوجّهات العالمية.</p>
    image:
      alt: الطاقة
      src: 'image/c17-sectors/energy.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Energy
        title: الطاقة

  - heading:
      text: الماء
      size: h5
    icon: water
    copy:
      '<p>ستوفر نيوم لسكانها نظام مياه متجدداً ومستداماً بالكامل، يشمل تقنية "القبة الشمسية" الفائقة
      التطور والخالية من الكربون بتكلفة منخفضة. كما سيُعاد تدوير جميع مياه الصرف الصحي، ويُعاد توجيه
      المنتجات الثانوية لتلبية الاحتياجات الزراعية والصناعية. ستقدم نيوم حلولاً لتوفير المياه بدون
      أي تكلفة، وذلك باتّباع أفضل الطرق لإنتاج المياه، ليس على المستوى الإقليمي فحسب، بل أيضاً على
      النطاق العالمي.</p>'
    image:
      alt: الماء
      src: 'image/c17-sectors/water.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Water
        title: الماء

  - heading:
      text: التنقل
      size: h5
    icon: mobility
    copy:
      <p>سينعم سكان نيوم ببيئة محفزة ومشجعة على المشي، وقيادة الدراجة الهوائية، واستخدام وسائل حديثة
      للنقل العام، وطائرات الإقلاع والهبوط العمودي الكهربائية (eVTOLs). كما سيعتمد هذا القطاع على
      شبكة مبتكرة من قاطرات الشحن ذاتية القيادة، والطائرات بدون طيّار، وروبوتات توزيع البضائع. أما
      ميناء نيوم، فسيكون من أوائل الموانئ في العالم التي تعمل بشكلٍ آلي بالكامل، إذ سيكون الأكثر
      تقدماً من الجانب التقني. كما سيُخصَّص مطار وخطوط طيران لتلبية احتياجات السفر للأعمال وقطاع
      السياحة الذي سينمو في المنطقة.</p>
    image:
      alt: التنقل
      src: 'image/c17-sectors/mobility.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Mobility
        title: التنقل

  - heading:
      text: الترفيه والثقافة
      size: h5
    icon: entertainment-culture
    copy:
      <p>ستعيد نيوم تعريف التجارب الثقافية والترفيهية عبر تسخير التقنيات المتقدمة وخلق بيئة فريدة من
      نوعها لتقديم تجارب غامرة للحواس وبرامج مذهلة ذات طابع شخصي لم يرَ العالم مثيلاً لها من قبل.
      وبعد أن تُطوَّر وتُعرَض هذه التجارب والمعالم والفعاليات لأول مرة في نيوم، فإنها ستُقدَّم في
      جميع أنحاء العالم.</p>
    image:
      alt: الترفيه والثقافة
      src: 'image/c17-sectors/entertainment-culture.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Entertainment and culture
        title: الترفيه والثقافة

  - heading:
      text: الغذاء
      size: h5
    icon: food
    copy:
      <p>سيكون قطاع الغذاء في نيوم في قلب مجتمع الغذاء العالمي ويسخّر ابتكارات تسعى لضمان الأمن
      الغذائي لسكان نيوم والعالم أجمع؛ إذ نسمو لتحقيق ذلك من خلال تحويل نيوم إلى نموذج يُحتذى به في
      الزراعة المقاومة لتغيرات المناخ، وتربية الأحياء المائية المستدامة، وأنظمة التغذية الشخصية،
      والطعام المصمَّم. وفي رحلتنا هذه، سنبني نظاماً غذائياً آمناً ومستداماً، ونقدم حلولاً مبتكرة
      ودروساً مستفادة للمملكة والعالم.</p>
    image:
      alt: الغذاء
      src: 'image/c17-sectors/food.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Food
        title: الغذاء

  - heading:
      text: التصنيع
      size: h5
    icon: manufacturing
    copy:
      <p>ستزيد الطاقة المتجددة -ذات التكلفة المنخفضة والموقع الاستراتيجي- بنسبة 100% من جاذبية نيوم
      لعددٍ من الصناعات التي تقودها التقنية. في قطاع التصنيع، نقدم واحداً من أفضل مراكز سلسلة
      التوريد والخدمات اللوجستية وأكثرها تقدّماً في العالم، إذ نمنح المصنّعين إمكانية الوصول إلى
      نيوم عبر منصة تمكّنهم من دخول الأسواق الإقليمية والعالمية والتوريد لها. كما يقدم تركيزنا على
      البحث والابتكار الفرصة للمصنّعين للتمكن من إدارة أعمالهم وتحقيق الازدهار في اقتصاد الكربون
      الدائري.</p>
    image:
      alt: التصنيع
      src: 'image/c17-sectors/manufacturing.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Manufacturing
        title: التصنيع

  - heading:
      text: الإعلام
      size: h5
    icon: media
    copy:
      <p>سينطلق في نيوم أول مركز إعلامي متكامل على مستوى المنطقة، ليركز على التلفزيون والأفلام والبث
      والألعاب والنشر الرقمي. كما سيساعد هذا القطاع على تحقيق ازدهار منقطع النظير، وتوفير بيئة
      تعاونية مرتبطة بالجيل القادم من البنى التحتية والتقنيات التي تدعم هذا القطاع، والإنتاج، والقوى
      العاملة، وتنمية المواهب وإيصالها لأعلى المعايير العالمية. سيكون هذا القطاع معززاً بسياسة رائدة
      وإطار تنظيمي عالي المستوى، حتى يتفوق على كل ما هو مألوف عالمياً.</p>
    image:
      alt: الإعلام
      src: 'image/c17-sectors/media.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Media
        title: الإعلام

  - heading:
      text: السياحة
      size: h5
    icon: tourism
    copy:
      <p>تعد نيوم من أجمل وأغنى المناطق بالتراث على مساحة شاسعة تُقدَّر بـ26,500 كم² من البيئة
      الطبيعية التي تمتد من السلاسل الجبلية إلى البحار المرجانية، مما يمنحها جمالاً أخاذاً. ستستضيف
      الفنادق والمنتجعات والمرافق بتصاميمها المميزة وطابعها الإبداعي المسافرين وتقدم لهم أحدث
      التقنيات، بدءاً من الواقع المعزز المتطور، وانتهاءً بتجربة سفر سلسة ومرنة تمكّن الزوّار من
      الوصول إلى مكان إقامتهم في غضون 30 دقيقة من هبوط الطائرة.</p>
    image:
      alt: السياحة
      src: 'image/c17-sectors/tourism.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Tourism
        title: السياحة

  - heading:
      text: الرياضة
      size: h5
    icon: sport
    copy:
      <p>ستنشئ نيوم نظاماً بيئياً فريداً من نوعه للرياضة يركز على الاحتياجات المهمة للنخبة من
      الرياضيين والسكان. وتهدف نيوم إلى رفع سقف الإنجاز عن طريق توظيف أحدث التقنيات. كما ستخلق بيئة
      مستدامة لتقديم الرياضات الجريئة على مستوى عالمي. وفوق ذلك كله، ستصبح نيوم مركزاً إقليمياً
      وعاصمةً للرياضات الإلكترونية. وستستفيد نيوم من الابتكارات والشراكات والفعاليات العالمية من
      المستويات الأوليّة وحتى مستويات الأداء العالي. وكهدف لا نحيد عنه، سيعمل قطاع الرياضة في نيوم
      على توحيد المجتمعات وخلق معيشة استثنائية للمساهمة في ازدهار الاقتصاد.</p>
    image:
      alt: الرياضة
      src: 'image/c17-sectors/sport.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Sport
        title: الرياضة

  - heading:
      text: التصميم والبناء
      size: h5
    icon: design-construction
    copy:
      <p>نضع في نيوم مخططاً مستداماً للمعيشة والعمل نعمل عليه من الصفر، وذلك يتضمن أعلى المعايير
      والمواصفات المطلوبة. سنستخدم منهجية الطرق الحديثة للبناء (MMC) في كافة مراحل التخطيط والتصميم
      والتوريد والتصنيع والتركيب والتشغيل. كما ستُسلَّم جميع مشاريع نيوم على شكل توأم رقمي، بالإضافة
      إلى الاشتراك في مبادئ الاقتصاد الدائري. فكل ذلك سيكون جزءاً من منصة توأم رقمي تتطلب الالتزام
      بالتقدم التقني في جميع الجوانب أثناء البناء.</p>
    image:
      alt: التصميم والبناء
      src: 'image/c17-sectors/design-construction.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Design and construction
        title: التصميم والبناء

  - heading:
      text: الخدمات
      size: h5
    icon: services
    copy:
      <p>ستكون نيوم أول مجتمع غير نقدي بالكامل في العالم. وتعزيزاً لتطبيق مفهوم الشمول المالي بنسبة
      100%، سيتمكن جميع السكان وأصحاب الأعمال من الوصول إلى الخدمات المصرفية. كما أنها ستعتمد كافة
      عمليات الدفع على القياسات الحيوية في التعرف على الهوية، كشراء تذاكر الطيران والتسوّق وارتياد
      المطاعم، إذ سيكون لكل فرد في المجتمع مُعرّف خاص به للقياسات الحيوية. إضافةً إلـى ذلك، ستكون
      جميع الخدمات المصرفية رقمية مما سيلغي الحاجة إلى وجود فروع فعلية.</p>
    image:
      alt: الخدمات
      src: 'image/c17-sectors/services.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Services
        title: الخدمات

  - heading:
      text: الصحة والرفاهية والتقنيات الحيوية
      size: h5
    icon: health-wellbeing-biotech
    copy:
      <p>سيركز نظام الرعاية الصحية في نيوم على كل فردٍ من أفراد المجتمع، وسيقدم تقنيات متطورة لتوفير
      تجربة متكاملة في جميع جوانب الرعاية الصحية وتفاصيلها. كما ستحفز نيوم -بدعم من أحدث التقنيات-
      ثقافة الرعاية الذاتية الاستباقية، والرعاية الأوليّة عند الحاجة. أما التقنيات الحيوية، فتُعدُّ
      جزءاً أساسياً من الصحة والرفاهية كونها عنصراً جوهرياً في تعزيز التجربة الشخصية في مجال الرعاية
      الصحية.</p>
    image:
      alt: الصحة والرفاهية والتقنيات الحيوية
      src: 'image/c17-sectors/health-wellbeing-biotech.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Health, Well-being and biotech
        title: الصحة والرفاهية والتقنيات الحيوية

  - heading:
      text: التعليم
      size: h5
    icon: education
    copy:
      '<p>ستنشئ نيوم نظاماً بمستوى عالمي للتعليم والبحث والابتكار، لتطبيقه في المدارس والجامعات
      ومراكز البحوث والتدريب التقني والمهني، سعياً لجذب وإلهام نخبة العقول وأفضل المواهب. كما ستوظف
      نيوم أحدث التقنيات وتتبنى مفهوم الابتكار، ليكون ذلك بمثابة "مختبر المستقبل"، وبالتالي تضمن
      تقديم فرصة التعلم المستمر مدى الحياة لجميع سكانها.</p>'
    image:
      alt: التعليم
      src: 'image/c17-sectors/education-research-innovation.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Education
        title: التعليم

  - heading:
      text: العلوم والتقنية الرقمية
      size: h5
    icon: technology-digital
    copy:
      <p>ستكون نيوم من أول المناطق التي تستضيف المدن الإدراكية شديدة الترابط في العالم؛ حيث ستستخدم
      تقنيات عالمية تقوم على الذكاء والبيانات الفورية. وسنعمل على خلق معيشة ذات جودة عالية لأفراد
      المجتمع، كما سندعم الأفكار الخلاقة لتصبح واقعاً في عالم الأعمال التجارية وبأقصر مدة ممكنة. بل
      سنتمكن من تنمية الحلول الرائدة واعتمادها من خلال استخدام الروبوتات وخلق حلقة الوصل بين الإنسان
      والآلة والذكاء الاصطناعي.</p>
    image:
      alt: العلوم التقنية والرقمية
      src: 'image/c17-sectors/technology-digital.jpg'
    eventTracking:
      event: 'Sector Click'
      sector:
        titleInEnglish: Technology and digital
        title: العلوم والتقنية الرقمية

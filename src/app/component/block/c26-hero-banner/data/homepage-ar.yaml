scrollComponent: true

align:
  horizontal: start
  vertical: bottom

background:
  image:
    src: 'image/c26-hero-banner/teaser-homepage.jpg'
    alt: 'Homepage teaser image'
  video:
    props:
      sources:
        - src: './video/background-video-preview.mp4'
          type: 'video/mp4'

content:
  header:
    heading:
      element: 'h1'
      size: 'h3'
      text: 'رؤية لمستقبل جديد'
    eyebrow:
      text: 'نيوم'

  buttons:
    - level: primary
      icon: play-solid
      theme: white
      variant: play
      video:
        props:
          sources:
            - src: 'video/video-preview.mp4'
              type: video/mp4
          originalWidth: 16
          originalHeight: 9
          autoplay: true
          muted: false
          loop: false
          disablePreload: true
          controls:
            fullscreen: true
            playPause: true
            seek: true
          eventTracking:
            event: 'Video Play'
            video:
              src: 'video/video-preview.mp4'
              title: 'A Vision of a New Future: Explainer video'
              titleInEnglish: 'A Vision of a New Future: Explainer video'
    - level: primary
      theme: white
      label: 'Learn more'
      icon: 'arrow-right'

scrollButton: true

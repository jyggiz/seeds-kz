scrollComponent: false
fullMinHeight: false
padding:
  start: 'large'
  end: 'large'

background:
  mask:
    opacity: 0
  image:
    src: './image/pattern-mobile.gif'
    sources:
      - src: './image/pattern@2x.png'
        media: '(min-width: 768px)'

header:
  alignment: start
  eyebrow:
    size: 'medium'
    text: 'Eye-catcher'
  heading:
    element: 'h2'
    size: 'h3'
    text: 'Explore <strong>opportunities</strong>'
  moustache:
    size: 'small'
    text:
      'The component header is purely optional, future-proofing for the next release that comes
      along.'

items:
  - id: 'o53'
    data:
      assetPull: true
      type: 'paragraph'
      text:
        content: 'import!../../../molecule/m18-paragraph/data/the-line-1.yaml'
      asset:
        content: 'import!../../../molecule/m16-figure/data/example-asset-image.yaml'

  - id: 'o53'

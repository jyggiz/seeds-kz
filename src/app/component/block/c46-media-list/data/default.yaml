  termsOfUse:
    heading:
      text: Terms of use
      element: h3
      size: h6
    items:
      - size: small
        content:
          <p>Welcome to our image bank. All of the content we offer through this image bank can only
          be downloaded and used to promote NEOM. The material is for editorial use and should not
          be used for merchandising and/or product advertising. It is not allowed to resell or
          license photos.<br>If in doubt, please contact <a
          href="mailto:media@neom.com">media@neom.com</a></p>
    buttons:
      - label: Agree with the terms
        size: small
        theme: black
        href: '#'
        level: primary
        data:
          agree-terms: ''
      - label: Cancel Download
        size: small
        theme: black
        level: secondary
        data:
          close-terms: ''


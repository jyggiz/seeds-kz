  - quote:
      icon: quote
      author:
        name: Joseph Bradley
        role: Head of Technology and Digital
      quote:
        '<p>NEOM is not about building a smart city, but building a cognitive one. The second we
        started our recce, we were blown away by the scenery and the variety in the landscape of
        NEOM. Bajdah caught our hearts and when we arrived there we knew immediately that this is
        location where need to film the first season of Million Dollar Land especially with the
        visual diversity it offered. In no time our production crews, technical teams and set
        building teams were on the ground preparing for the start of one of the biggest reality
        shows ever filmed in the region with the facilitation and support of the international
        production team in NEOM. What an amazing adventure and experience!!! Can’t wait to film
        again….</p>'

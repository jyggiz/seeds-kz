scrollComponent: true
theme: 'dark'

header:
  eyebrow:
    text: 'C16-carousel replacement'
  heading:
    text: 'Default carousel <span>in dark mode</span> using o19-update-card'
    size: 'h4'
    element: 'h2'

componentId: 'o19'

items:
  - heading:
      title:
        copy: Title small uppercase
        size: small
        transform: uppercase
      text: Welcome to THE LINE
    variant: video
    image:
      alt:
      src: 'image/c16-carousel/updates_thelinelaunch.jpg'
    callToAction:
      label: Read more
      target: _blank
      icon: arrow-right
      iconAlign: right
    video:
      label: Watch video
      props:
        sources:
          - src: 'video/video-preview.mp4'
            type: 'video/mp4'
        originalWidth: 16
        originalHeight: 9
        autoplay: true
        muted: false
        loop: false
        controls:
          playPause: true
          fullscreen: true
          seek: true
        eventTracking:
          event: 'video_start'
          video:
            titleInEnglish: 'Welcome to THE LINE'
            title: 'Welcome to THE LINE'
            src: video/video-preview.mp4

  - heading:
      title:
        copy: Title medium lowercase
        size: medium
        transform: lowercase
      text: NEOM becomes Formula E Principal partner
    variant: article
    link:
      href: https://newsroom.neom.com/neom-named-as-principal-partner-of-mercedes-benz-eq-formula-e-team-296622
      target: '_blank'
    callToAction:
      label: Read more
      target: _blank
      icon: arrow-right
      iconAlign: right
    image:
      alt: 'Image'
      src: 'image/c16-carousel/updates_mercedes.jpg'
      sources:
        - src: 'image/c16-carousel/updates_mercedes.jpg'
          media: '(min-width: 768px)'

  - heading:
      text: NEOM Moves Headquarters to the Northwest of the Kingdom
    variant: article
    externalLink:
      href: 'http://newsroom.neom.com/neom-moves-headquarters-to-northwest-of-the-kingdom'
      target: '_blank'
    callToAction:
      label: Read more
      target: _blank
      icon: arrow-right
      iconAlign: right

  - heading:
      title:
        copy: Title large and long long long
        size: large
      text: Live in Harmony with Nature
    variant: social
    link:
      href: https://www.instagram.com/p/CHfdnyHgz0L/
      target: '_blank'
    authorInfo:
      writtenBy: 'DISCOVERNEOM'
      date: 'November 12, 2020'
    image:
      alt: 'Image'
      src: 'image/c16-carousel/updates_instagram.jpg'
      sources:
        - src: 'image/c16-carousel/updates_instagram.jpg'
          media: '(min-width: 768px)'

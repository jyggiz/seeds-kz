title:
  heading:
    size: h4
    text: <span>Задачи Палаты</span>

blocks:
  - heading: 'Создание условий устойчивого развития отечественного рынка семян'
    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading:
      'представление интересов субъектов семеноводства в заинтересованных органах и организациях'
    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading:

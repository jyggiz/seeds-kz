    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading: 'обеспечение производства и реализации высококачественных семян'
    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading: 'контроль за технологией производства семян'
    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading: 'защита интересов субъектов семеноводства на рынке Казахстана'
    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading: 'осуществление анализа и мониторинга развития семеноводства'
    background:
      disableTransition: true
      image:
        src: 'image/c99-blocks-list/planet_desktop.png'
  - heading: 'организация обучения на базе передовых хозяйств'
    background:
      disableTransition: true
      image:

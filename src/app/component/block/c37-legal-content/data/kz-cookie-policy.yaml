heading:
  text: Cookie файлдарын пайдалану саясаты
items:
  - size: small
    content: >-
      <h2>1. ЖАЛПЫ ЕРЕЖЕЛЕР</h2> <p>1.1. Осы cookie файлдарын пайдалану саясаты
      Қазақстан Республикасының "Тұқым өсірушілер қауымдастығы" ЗТБ (бұдан әрі –
      "Қауымдастық") https://seeds.kz веб-сайтында cookie файлдарын қалай
      пайдаланатынын түсіндіреді.</p> <p>1.2. Осы веб-сайтты пайдалану арқылы
      сіз осы Саясатқа сәйкес cookie файлдарын пайдалануға келісесіз. Егер сіз
      келіспесеңіз, браузеріңіздің параметрлерінде cookie файлдарын
      өшіріңіз.</p> 
       <h2>2. COOKIE ФАЙЛДАРЫ ДЕГЕНІМІЗ НЕ?</h2> <p>2.1. Cookie файлдары – бұл веб-сайтқа кірген кезде құрылғыңызда сақталатын шағын мәтіндік файлдар. Олар сайтты пайдалану тәжірибесін жақсартуға және оны талдауға көмектеседі.</p> 
       <h2>3. БІЗ ҚАНДАЙ COOKIE ФАЙЛДАРЫН ПАЙДАЛАНАМЫЗ</h2> <p>3.1. Біз келесі cookie файлдарын қолданамыз:</p> <ul>     <li><strong>Міндетті cookie файлдары</strong>: сайттың дұрыс жұмыс істеуі үшін қажет.</li>     <li><strong>Аналитикалық cookie файлдары</strong>: сайтқа кіру статистикасын және пайдаланушылардың әрекеттерін талдау үшін.</li>     <li><strong>Функционалды cookie файлдары</strong>: сайттың жекелендіру мүмкіндіктерін жақсартады.</li>     <li><strong>Жарнамалық cookie файлдары</strong>: сәйкес жарнамаларды көрсету үшін қолданылады.</li> </ul> 
       <h2>4. COOKIE ФАЙЛДАРЫН ҚАЛАЙ БАСҚАРУҒА БОЛАДЫ</h2> <p>4.1. Сіз браузер параметрлері арқылы cookie файлдарын басқаруға, оларды жоюға немесе бұғаттауға болады.</p> <p>4.2. Кейбір cookie файлдарын өшіру сайттың функционалдығына әсер етуі мүмкін екенін ескеріңіз.</p> 
       <h2>5. САЯСАТҚА ӨЗГЕРІСТЕР ЕНГІЗУ</h2> <p>5.1. Қауымдастық осы Саясатқа өзгерістер енгізу құқығын өзіне қалдырады. Жаңартылған нұсқа сайтта жарияланған сәттен бастап күшіне енеді.</p> 
       <h2>6. БАЙЛАНЫС АҚПАРАТЫ</h2> <p>Егер сізде осы Саясатқа қатысты сұрақтар туындаса, бізбен байланысыңыз:</p> <ul>     <li>"Тұқым өсірушілер қауымдастығы" ЗТБ</li>     <li>Мекенжай: Астана қ., Есіл ауданы, Сығанақ к-сі, 64/1 үй, 13 пәтер</li>     <li>Телефон: +77761235556</li>     <li>Электрондық пошта: associationseeds@yandex.ru</li> </ul> 
       <h2>7. ҚОРЫТЫНДЫ ЕРЕЖЕЛЕР</h2> <p>7.1. Осы Саясат Қазақстан Республикасының заңнамасымен реттеледі.</p> <p>7.2. Осы Саясатқа байланысты туындайтын барлық даулар Қазақстан Республикасының заңнамасына сәйкес шешіледі.</p>

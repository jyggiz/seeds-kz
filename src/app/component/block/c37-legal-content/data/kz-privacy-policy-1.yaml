heading:
  text: Құпиялылық Саясаты

items:
  - size: small
    content:
      '<h2>1. ЖАЛПЫ ЕРЕЖЕЛЕР</h2>
<p>1.1. Осы Құпиялылық саясаты Қазақстан Республикасының "Тұқым өсірушілер қауымдастығы" ЗТБ веб-сайтының (https://seeds.kz) пайдаланушылардың жеке деректерін өңдеу және қорғау тәртібін анықтайды.</p>
<p>1.2. Осы веб-сайтты пайдалану арқылы сіз осы Саясатпен келісесіз. Егер сіз онымен келіспесеңіз, сайтты пайдаланбаңыз.</p>

<h2>2. ЖИНАЛАТЫН АҚПАРАТ</h2>
<p>2.1. Қауымдастық пайдаланушылар туралы келесі деректерді жинай алады:</p>
<ul>
    <li>Жеке деректер (Аты-жөні, байланыс деректері, электрондық пошта мекенжайы).</li>
    <li>Техникалық деректер (IP-мекенжайы, браузер туралы ақпарат, cookie файлдары).</li>
    <li>Сайттағы әрекеттер туралы ақпарат.</li>
</ul>

<h2>3. ДЕРЕКТЕРДІ ПАЙДАЛАНУ</h2>
<p>3.1. Жиналған деректер келесі мақсаттарда пайдаланылады:</p>
<ul>
    <li>Сайттың жұмысын қамтамасыз ету және пайдаланушы тәжірибесін жақсарту.</li>
    <li>Пайдаланушылардың сұраныстарын өңдеу.</li>
    <li>Маркетингтік және талдау мақсаттары үшін.</li>
</ul>

<h2>4. ДЕРЕКТЕРДІ ҚОРҒАУ</h2>
<p>4.1. Қауымдастық пайдаланушылардың жеке деректерін рұқсатсыз қол жеткізуден және деректердің таралуынан қорғау үшін барлық қажетті шараларды қабылдайды.</p>

<h2>5. ДЕРЕКТЕРДІ ҮШІНШІ ТҰЛҒАЛАРҒА БЕРУ</h2>
<p>5.1. Қауымдастық пайдаланушылардың жеке деректерін олардың келісімінсіз үшінші тұлғаларға бермейді, Қазақстан Республикасының заңнамасында көзделген жағдайларды қоспағанда.</p>

<h2>6. САЯСАТҚА ӨЗГЕРІСТЕР ЕНГІЗУ</h2>
<p>6.1. Қауымдастық осы Саясатқа өзгерістер енгізу құқығын өзіне қалдырады. Жаңартылған нұсқа сайтта жарияланған сәттен бастап күшіне енеді.</p>

<h2>7. БАЙЛАНЫС АҚПАРАТЫ</h2>
<p>Егер сізде осы Саясатқа қатысты сұрақтар туындаса, бізбен байланысыңыз:</p>
<ul>
    <li>"Тұқым өсірушілер қауымдастығы" ЗТБ</li>
    <li>Мекенжай: Астана қ., Есіл ауданы, Сығанақ к-сі, 64/1 үй, 13 пәтер</li>
    <li>Телефон: +77761235556</li>
    <li>Электрондық пошта: associationseeds@yandex.ru</li>
</ul>

<h2>8. ҚОРЫТЫНДЫ ЕРЕЖЕЛЕР</h2>
<p>8.1. Осы Саясат Қазақстан Республикасының заңнамасымен реттеледі.</p>
<p>8.2. Осы Саясатқа байланысты туындайтын барлық даулар Қазақстан Республикасының заңнамасына сәйкес шешіледі.</p>

heading:
  text: Пайдалану Шарттары

items:
  - size: small
    content:
      '<h2>1. ЖАЛПЫ ЕРЕЖЕЛЕР</h2>
<p>1.1. Осы Пайдалану шарттары Қазақстан Республикасының "Тұқым өсірушілер қауымдастығы" ЗТБ веб-сайтын (https://seeds.kz) пайдалану тәртібін реттейді.</p>
<p>1.2. Осы веб-сайтты пайдалану арқылы сіз осы Шарттармен келісесіз. Егер сіз олармен келіспесеңіз, сайтты пайдаланбаңыз.</p>

<h2>2. ПАЙДАЛАНУШЫЛАРДЫҢ ҚҰҚЫҚТАРЫ МЕН МІНДЕТТЕРІ</h2>
<p>2.1. Пайдаланушы міндетті:</p>
<ul>
    <li>Сайтты пайдалану кезінде Қазақстан Республикасының заңнамасын сақтауға.</li>
    <li>Сайттың жұмысына кедергі келтіруі мүмкін әрекеттер жасамауға.</li>
    <li>Үшінші тұлғалардың құқықтарын бұзатын немесе жалған ақпарат таратпауға.</li>
</ul>
<p>2.2. Пайдаланушының құқығы бар:</p>
<ul>
    <li>Осы құжаттың шарттарына сәйкес сайттағы ақпаратты алуға.</li>
    <li>Егер мұндай мүмкіндік берілсе, пікір қалдыруға және талқылауларға қатысуға.</li>
</ul>

<h2>3. ҚАУЫМДАСТЫҚТЫҢ ҚҰҚЫҚТАРЫ МЕН МІНДЕТТЕРІ</h2>
<p>3.1. Қауымдастық міндетті:</p>
<ul>
    <li>Сайттағы ақпараттың қолжетімділігін қамтамасыз етуге.</li>
    <li>Қазақстан Республикасының заңнамасына сәйкес пайдаланушылардың жеке деректерін қорғауға.</li>
</ul>
<p>3.2. Қауымдастықтың құқығы бар:</p>
<ul>
    <li>Сайт мазмұнын алдын ала хабарламай өзгертуге.</li>
    <li>Осы Шарттарды бұзатын пайдаланушылардың қолжетімділігін шектеуге.</li>
    <li>Құпиялылық саясатына сәйкес жеке деректерді жинауға және өңдеуге.</li>
</ul>

<h2>4. ТАРАПТАРДЫҢ ЖАУАПКЕРШІЛІГІ</h2>
<p>4.1. Қауымдастық жауапты емес:</p>
<ul>
    <li>Пайдаланушылар ұсынған ақпараттың шынайылығы үшін.</li>
    <li>Сайтты пайдалану немесе пайдалану мүмкін еместігінен туындаған ықтимал шығындар үшін.</li>
</ul>
<p>4.2. Пайдаланушы жауапты:</p>
<ul>
    <li>Сайтты пайдалану кезінде заңнаманы бұзғаны үшін.</li>
    <li>Берілген деректер мен ақпараттың дұрыстығы үшін.</li>
</ul>

<h2>5. ЗИЯТКЕРЛІК МЕНШІК</h2>
<p>5.1. Сайтта орналастырылған барлық ақпарат, оның ішінде мәтін, графика, логотиптер, Қауымдастықтың меншігі болып табылады және Қазақстан Республикасының заңнамасымен қорғалады.</p>
<p>5.2. Сайт материалдарын көшіру, тарату немесе басқа мақсатта пайдалану тек Қауымдастықтың жазбаша рұқсатымен мүмкін.</p>

<h2>6. ШАРТТАРҒА ӨЗГЕРІСТЕР ЕНГІЗУ</h2>
<p>6.1. Қауымдастық осы Шарттарға өзгерістер енгізу құқығын өзіне қалдырады. Жаңартылған нұсқа сайтта жарияланған сәттен бастап күшіне енеді.</p>

<h2>7. БАЙЛАНЫС АҚПАРАТЫ</h2>
<p>Егер сізде осы Шарттарға қатысты сұрақтар туындаса, бізбен байланысыңыз:</p>
<ul>
    <li>"Тұқым өсірушілер қауымдастығы" ЗТБ</li>
    <li>Мекенжай: Астана қ., Есіл ауданы, Сығанақ к-сі, 64/1 үй, 13 пәтер</li>
    <li>Телефон: +77761235556</li>
    <li>Электрондық пошта: associationseeds@yandex.ru</li>
</ul>

<h2>8. ҚОРЫТЫНДЫ ЕРЕЖЕЛЕР</h2>
<p>8.1. Осы Шарттар Қазақстан Республикасының заңнамасымен реттеледі.</p>
<p>8.2. Осы Шарттарға байланысты туындайтын барлық даулар Қазақстан Республикасының заңнамасына сәйкес шешіледі.</p>'

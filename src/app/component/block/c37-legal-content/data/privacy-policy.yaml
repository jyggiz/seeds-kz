heading:
  text: Политика Конфиденциальности
items:
  - size: small
    content: >-
      <h2>1. ОБЩИЕ ПОЛОЖЕНИЯ</h2> <p>1.1. Настоящая Политика конфиденциальности
      определяет порядок обработки и защиты персональных данных пользователей
      веб-сайта ОЮЛ "Ассоциация семеноводов Казахстана" по адресу:
      https://seeds.kz.</p> <p>1.2. Используя данный веб-сайт, вы соглашаетесь с
      настоящей Политикой. Если вы не согласны с ней, пожалуйста, не используйте
      сайт.</p> 
       <h2>2. СОБИРАЕМАЯ ИНФОРМАЦИЯ</h2> <p>2.1. Ассоциация может собирать следующие данные о пользователях:</p> <ul>     <li>Личные данные (ФИО, контактные данные, адрес электронной почты).</li>     <li>Технические данные (IP-адрес, информация о браузере, файлы cookie).</li>     <li>Информация о действиях на сайте.</li> </ul> 
       <h2>3. ИСПОЛЬЗОВАНИЕ ДАННЫХ</h2> <p>3.1. Собранные данные используются для:</p> <ul>     <li>Обеспечения работы сайта и улучшения пользовательского опыта.</li>     <li>Обработки запросов пользователей.</li>     <li>Маркетинговых и аналитических целей.</li> </ul> 
       <h2>4. ЗАЩИТА ДАННЫХ</h2> <p>4.1. Ассоциация принимает все необходимые меры для защиты персональных данных пользователей от несанкционированного доступа и утечки.</p> 
       <h2>5. ПЕРЕДАЧА ДАННЫХ ТРЕТЬИМ ЛИЦАМ</h2> <p>5.1. Ассоциация не передает персональные данные пользователей третьим лицам без их согласия, за исключением случаев, предусмотренных законодательством Республики Казахстан.</p> 
       <h2>6. ИЗМЕНЕНИЯ В ПОЛИТИКЕ</h2> <p>6.1. Ассоциация оставляет за собой право вносить изменения в настоящую Политику. Обновленная версия вступает в силу с момента её публикации на сайте.</p> 
       <h2>7. КОНТАКТНАЯ ИНФОРМАЦИЯ</h2> <p>Если у вас возникли вопросы по поводу настоящей Политики, пожалуйста, свяжитесь с нами:</p> <ul>     <li>ОЮЛ "Ассоциация семеноводов Казахстана"</li>     <li>Адрес: г. Астана, район Есиль, ул. Сығанақ, дом 64/1, н.п. 13</li>     <li>Телефон: +77761235556</li>     <li>Электронная почта: associationseeds@yandex.ru</li> </ul> 
       <h2>8. ЗАКЛЮЧИТЕЛЬНЫЕ ПОЛОЖЕНИЯ</h2> <p>8.1. Настоящая Политика регулируется законодательством Республики Казахстан.</p> <p>8.2. Все споры, возникающие в связи с настоящей Политикой, подлежат разрешению в соответствии с законодательством Республики Казахстан.</p>

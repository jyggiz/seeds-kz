heading:
  text: Политика использования файлов cookie

items:
  - size: small
    content:
      '<h2>1. ОБЩИЕ ПОЛОЖЕНИЯ</h2>
<p>1.1. Настоящая Политика использования файлов cookie объясняет, как ОЮЛ "Ассоциация семеноводов Казахстана" (далее – "Ассоциация") использует файлы cookie на веб-сайте по адресу: https://seeds.kz.</p>
<p>1.2. Используя данный веб-сайт, вы соглашаетесь с использованием файлов cookie в соответствии с настоящей Политикой. Если вы не согласны с ней, пожалуйста, отключите файлы cookie в настройках вашего браузера.</p>

<h2>2. ЧТО ТАКОЕ ФАЙЛЫ COOKIE?</h2>
<p>2.1. Файлы cookie – это небольшие текстовые файлы, которые сохраняются на вашем устройстве при посещении веб-сайта. Они помогают нам анализировать использование сайта и улучшать пользовательский опыт.</p>

<h2>3. КАКИЕ ФАЙЛЫ COOKIE МЫ ИСПОЛЬЗУЕМ</h2>
<p>3.1. Мы используем следующие виды файлов cookie:</p>
<ul>
    <li><strong>Обязательные файлы cookie</strong>: необходимы для корректной работы сайта.</li>
    <li><strong>Аналитические файлы cookie</strong>: позволяют собирать информацию о посещаемости сайта и поведении пользователей.</li>
    <li><strong>Функциональные файлы cookie</strong>: улучшают персонализацию работы сайта.</li>
    <li><strong>Рекламные файлы cookie</strong>: используются для отображения релевантной рекламы.</li>
</ul>

<h2>4. КАК УПРАВЛЯТЬ ФАЙЛАМИ COOKIE</h2>
<p>4.1. Вы можете управлять файлами cookie с помощью настроек браузера, удаляя или блокируя их по своему усмотрению.</p>
<p>4.2. Обратите внимание, что отключение некоторых файлов cookie может повлиять на функциональность сайта.</p>

<h2>5. ИЗМЕНЕНИЯ В ПОЛИТИКЕ</h2>
<p>5.1. Ассоциация оставляет за собой право вносить изменения в настоящую Политику. Обновленная версия вступает в силу с момента её публикации на сайте.</p>

<h2>6. КОНТАКТНАЯ ИНФОРМАЦИЯ</h2>
<p>Если у вас возникли вопросы по поводу настоящей Политики, пожалуйста, свяжитесь с нами:</p>
<ul>
    <li>ОЮЛ "Ассоциация семеноводов Казахстана"</li>

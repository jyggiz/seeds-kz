</ul>

<h2>7. ЗАКЛЮЧИТЕЛЬНЫЕ ПОЛОЖЕНИЯ</h2>
<p>7.1. Настоящая Политика регулируется законодательством Республики Казахстан.</p>
<p>7.2. Все споры, возникающие в связи с настоящей Политикой, подлежат разрешению в соответствии с законодательством Республики Казахстан.</p>'

      data:
        alignment:
          horizontal: start
        content:
          componentName: m16-figure
          data:
            variant: portrait
            image:
              src: 'image/c24-content/c24-portrait-placeholder.jpg'
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 1 / 2 / 5
      alignment:
        vertical: start

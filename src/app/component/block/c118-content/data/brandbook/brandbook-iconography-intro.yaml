scrollComponent: true

background:
  image:
    alt: 'alt'
    src: 'image/c24-content/intro-bg.jpg'
    sources:
      - src: 'image/c24-content/intro-bg.jpg'
        media: '(min-width: 768px)'

grid:
  rowGap:
    smallScreen: 0

  items:
    - componentName: c118-content-item
      data:
        alignment:
          horizontal: end
        content:
          componentName: m16-figure
          data:
            variant: square
            image:
              variant: contain
              src: 'image/c24-content/brandbook-iconography-intro-image.png'
              alt: 'Intro icon'
      alignment:
        vertical: center
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 1 / 2 / 5

    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        content:
          componentName: m18-paragraph
          data:
            copy:
              size: 'medium'
              content:
                '<p>Iconography is a visual language used to represent features, functionality, or
                content. Icons are meant to be simple, visual elements that are recognized and
                understood immediately.<br /><br />Icons are a crucial part of any design system or
                product experience. Icons help us quickly navigate and they are language
                independent.</p>'
      alignment:
        vertical: center
      gridArea:
        smallScreen: 2 / 1 / 3 / 5
        mediumScreen: 1 / 6 / 2 / 12

scrollComponent: false

background:
  image:
    alt: 'alt'
    src: 'image/c24-content/intro-background.jpg'
    sources:
      - src: 'image/c24-content/intro-background.jpg'
        media: '(min-width: 768px)'

grid:
  rowGap:
    smallScreen: 0

  items:
    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        content:
          componentName: m16-figure
          data:
            variant: square
            image:
              alt: 'alt'
              src: 'image/c24-content/intro-icon-call-to-actions.png'
              variant: contain
      alignment:
        vertical: start
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 2 / 2 / 7

    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        content:
          componentName: m18-paragraph
          data:
            copy:
              size: 'medium'
              content:
                '<p>Call to action (CTA) is a marketing term for any design to prompt an immediate
                response or encourage an immediate sale.</p> <p>A CTA most often refers to the use
                of words or phrases that can be incorporated into sales scripts, advertising
                messages, or web pages, which compel an audience to act in a specific way.</p>'
      alignment:
        vertical: center
      gridArea:
        smallScreen: 2 / 1 / 3 / 5
        mediumScreen: 1 / 7 / 2 / 12

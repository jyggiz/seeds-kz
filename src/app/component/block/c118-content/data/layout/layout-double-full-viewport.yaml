scrollComponent: true
theme: 'light'
noPadding: true

grid:
  columnGap:
    smallScreen: 0
    mediumScreen: 0
    largeScreen: 0
  rowGap:
    smallScreen: 0
  items:
    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        type: 'paragraph'
        content:
          componentName: m18-paragraph
          data:
            eyebrow:
              text: 'Our Initiatives'
              size: 'medium'
            heading:
              size: h3
              text: '<strong>AGRI-FOODTECH</strong> ACCELERATOR'
            copy:
              content:
                '<p>NEOM is not just a place â€“ it is a mindset.<br /> Citizens will embody an
                international ethos and embrace a culture of exploration, risk-taking and diversity,
                all supported by a progressive legal system compatible with international norms &
                conducive to economic growth.</p>'
        buttons:
          contentButtons:
            - componentName: m02-button
              data:
                level: primary
                theme: dark-gold
                label: LEARN MORE
      alignment:
        vertical: center
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 1 / 2 / 7

    - componentName: c118-content-item
      data:
        alignment:
          horizontal: center
        content:
          componentName: o101-video-content
          data:
            video:
              autoloop: true
              lazy: true
              props:
                enhancedPoster:
                  image:
                    src: 'image/c26-hero-banner/teaser-homepage.jpg'
                    alt: 'First teaser image'
                    sources:
                      - src: 'image/c26-hero-banner/teaser-homepage.jpg'
                        media: '(min-width: 1024px)'
                      - src: 'image/c26-hero-banner/teaser-homepage.jpg'
                        media: '(min-width: 768px)'
                sources:
                  - src: './video/background-video-preview.mp4'
                    type: 'video/mp4'
            heading:
              element: h5
              size: h5
              text: Film Title
            playButton:
              level: primary
              icon: play-solid
              theme: white
              variant: play
              aria:
                label: 'play video'
              video:
                props:
                  sources:
                    - src: 'video/video-preview.mp4'
                      type: video/mp4
                  originalWidth: 16
                  originalHeight: 9
                  autoplay: false
                  muted: false
                  loop: false
                  disablePreload: true
                  controls:
                    fullscreen: true
                    playPause: true
                    seek: true
                  eventTracking:
                    event: 'video_start'
                    video:
                      src: 'video/video-preview.mp4'
                      title: 'A Vision of a New Future: Explainer video'
                      titleInEnglish: 'A Vision of a New Future: Explainer video'
      gridArea:
        smallScreen: 2 / 1 / 3 / 5
        mediumScreen: 1 / 7 / 2 / 13

scrollComponent: true

background:
  scrollComponent: true
  sticky: true
  image:
    alt: 'alt'
    src: 'image/c24-content/i_am_change_mobile.jpg'
    sources:
      - src: 'image/c24-content/i_am_change_desktop.jpg'
        media: '(min-width: 768px)'

grid:
  fullWidth: true
  items:
    - componentName: c118-content-item
      data:
        alignment:
          horizontal: center
        content:
          componentName: m18-paragraph
          data:
            copy:
              size: 'medium'
              content:
                '<p>The NEOM brand relies on the use of a limited color palette to create a classic
                premium feel for the brand.<br /><br /> The elegant use of four colors-black, white,
                cream and gold, create a simple and chic canvas for the NEOM brand. When using brand
                color please use the provided values to ensure consistency across all
                touchpoints.</p>'
      alignment:
        vertical: center
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 4 / 2 / 10

scrollComponent: true
theme: 'dark'

fullMinHeight: false

padding:
  start: large
  end: large

background:
  image:
    alt: 'alt'
    src: 'image/procurement-background.jpg'
    sources:
      - src: 'image/procurement-background.jpg'
        media: '(min-width: 768px)'

grid:
  items:
    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        content:
          componentName: m17-list
          data:
            variant: 'definitions'
            ordered: true
            header:
              heading:
                text: 'Become a supplier<br /> in two easy steps'
                size: 'h5'
              copy:
                size: 'medium'
                content:
                  '<p>NEOM is looking to work with leading multinational and local companies across
                  multiple industries. Follow the two-step process to register your interest.</p>'
            size: 'small'
            items:
              - title: 'Registration'
                copy:
                  '<p>Create your profile and attach a signed and stamped copy of the NDA and code
                  of conduct.</p>'
              - title: 'Questionnaire'
                copy:
                  '<p>You will receive an email with an invitation to complete the supplier
                  questionnaire. Please complete it using your Ariba credentials in order to be
                  successfully registered as a supplier.</p> <p>For any questions, please contact us
                  at <a href="#">srm@neom.com</a>.</p>'
        buttons:
          contentButtons: 'import!./partial-buttons-white.yaml'
      alignment:
        vertical:
          - start
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 4 / 2 / 10

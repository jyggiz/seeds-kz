id: c118-accelerator
scrollComponent: true

padding:
  start: large
  end: large

grid:
  rowGap:
    smallScreen: 0
  items:
    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        content:
          componentName: m18-paragraph
          data:
            eyebrow:
              text: 'MAY THE BEST TEAM WIN'
              size: medium
            heading:
              size: h5
              element: h2
              text: 'WHAT IS THE HACKATHON?'
            copy:
              content:
                'Along with the priceless guidance of our <strong>NEOM mentors</strong>, you could
                also earn gamechanging <strong>financial incentives</strong> that will help
                transform your business. Not only that, but winners will be able to develop their
                startups and physically implement their solutions within the future-thinking region
                of NEOM.'
      alignment:
        vertical: center
      gridArea:
        smallScreen: 1 / 1 / 2 / 5
        mediumScreen: 1 / 2 / 2 / 7

    - componentName: c118-content-item
      data:
        alignment:
          horizontal: start
        content:
          componentName: m16-figure
          data:
            variant: landscape
            image:
              src: 'image/c24-content/c24-portrait-placeholder.jpg'
      alignment:
        vertical: center
      gridArea:
        smallScreen: 2 / 1 / 3 / 5
        mediumScreen: 1 / 7 / 2 / 12

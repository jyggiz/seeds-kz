title:
  heading:
    text: 'ЕУРАЗИЯЛЫҚ ЭКОНОМИКАЛЫҚ ОДАҚҚА МҮШЕ МЕМЛЕКЕТТЕРДІҢ ЗАҢНАМАСЫ'
    size: 'h4'

items:
  - heading:
      text:
        «Тұқым шаруашылығы туралы»
    description: Қазақстан Республикасының 2003 жылғы 8 ақпандағы N 385 Заңы.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/Z030000385_'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Еуразиялық экономикалық одақ шеңберінде ауыл шаруашылығы өсімдіктерінің тұқымдары айналысқа түскен кезде Еуразиялық экономикалық одаққа мүше мемлекеттер қолданатын ауыл шаруашылығы өсімдіктері тұқымдарының егістік (отырғызу) сапасын айқындаудың бірыңғай әдістерінің тізбесі туралы»
    description: Еуразиялық экономикалық комиссия Алқасының 2018 жылғы 31 қаңтардағы № 18 шешімі
    link:
      href: 'https://docs.eaeunion.org/upload/iblock/4d3/xleeqqckxtf3axbb5k8enzbabzjyaw1f/clcd_01022018_18_doc.docx'
      label: 'Құжатқа сілтеме'
  - heading:
      text: «Тұқымға арналған құжаттаманың нысандарын бекіту туралы»
    description: Қазақстан Республикасы Ауыл шаруашылығы министрінің 2004 жылғы 23 тамыздағы N 453 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2004 жылғы 22 қыркүйекте тіркелді. Тіркеу N 3080
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V040003080_'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Ауыл шаруашылығы өсімдіктері сорттарының бірыңғай тізілімін қалыптастыру, жүргізу және пайдалану" жалпы процесін сыртқы және өзара сауданың интеграцияланған ақпараттық жүйесі құралдарымен іске асыру кезіндегі ақпараттық өзара іс-қимылды регламенттейтін технологиялық құжаттар туралы"»
    description: Еуразиялық экономикалық комиссия Алқасының 2018 жылғы 22 мамырдағы № 85 шешімі
    link:
      href: 'https://adilet.zan.kz/kaz/docs/H18EK000085'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        '"Еуразиялық экономикалық одақ шеңберінде тіркелген медициналық бұйымдардың жалпы тізілімін қалыптастыру, жүргізу және пайдалану" жалпы процесін сыртқы және өзара сауданың интеграцияланған ақпараттық жүйесінің құралдарымен іске асыру кезіндегі ақпараттық өзара іс-қимылды регламенттейтін технологиялық құжаттар туралы'
    description: Еуразиялық экономикалық комиссия Алқасының 2016 жылғы 30 тамыздағы № 92 шешімі
    link:
      href: 'https://adilet.zan.kz/kaz/docs/H16EK000092'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Еуразиялық экономикалық одақ шеңберінде ауыл шаруашылығы өсімдіктері тұқымдарының сорттық сапасын айқындаудың бірыңғай әдістері туралы»
    description: Еуразиялық экономикалық комиссия Кеңесінің 2020 жылғы 30 қаңтардағы No 10 шешімі.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/H20EV000010/info'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text: «Ауыл шаруашылығы өсімдіктері сорттарының белгілері мен қасиеттерінің анықтамалығы туралы»
    description: Еуразиялық экономикалық комиссия Алқасының 2021 жылғы 23 қарашадағы № 155 шешімі
    link:
      href: 'https://adilet.zan.kz/kaz/docs/H21EK000155'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Еуразиялық экономикалық одақ шеңберінде ауыл шаруашылығы өсімдіктерінің тұқымдары айналысқа түскен кезде Еуразиялық экономикалық одаққа мүше мемлекеттер өзара танитын ауыл шаруашылығы өсімдіктері тұқымдарының сорттық және егістік (отырғызу) сапалары туралы мәліметтерді қамтитын құжаттар тізбесінде көрсетілген құжаттардағы ауыл шаруашылығы өсімдіктері тұқымдарының сорттық және егістік (отырғызу) сапалары туралы мәліметтердің құрамын бекіту туралы»
    description: Еуразиялық экономикалық комиссия Алқасының 2022 жылғы 25 қазандағы № 153 шешімі
    link:
      href: 'https://docs.eaeunion.org/upload/iblock/b4f/buy1m4hr85job95rv6kl63opsirvsy3v/err_27102022_153_doc.docx'
      label: 'Құжатқа сілтеме'
  - heading:
      text:
        «Еуразиялық экономикалық одақ шеңберінде ауыл шаруашылығы өсімдіктерінің сорттарын сынауды жүргізуге әдістемелік тәсілдерді бекіту туралы»
    description: Еуразиялық экономикалық комиссия Алқасының 2022 жылғы 25 қазандағы № 155 шешімі
    link:
      href: 'https://docs.eaeunion.org/upload/iblock/d8c/d1r9dgiqauajm93tp4wxdqvn3gl022x7/err_27102022_155_doc.docx'
      label: 'Құжатқа сілтеме'
  - heading:
      text:
        «Еуразиялық экономикалық одақ шеңберінде ауыл шаруашылығы өсімдіктері тұқымдарының айналысы кезінде ауыл шаруашылығы өсімдіктері тұқымдарының санаттарына (сорттың өсімін молайту кезеңдеріне, тұқымның көбею кезеңдеріне) біріздендірілген талаптарды қолдану тәсілдері туралы»
    description:
      Еуразиялық экономикалық комиссия Алқасының 2023 жылғы 19 желтоқсандағы № 38 ұсынымы(тек орыс тілінде қолжетімді)
    link:
      href: 'https://adilet.zan.kz/rus/docs/H23RK000038'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Еуразиялық экономикалық одақ шеңберінде айналыста болған кезде ауыл шаруашылығы өсімдіктерінің тұқымдарын буып-түюге және таңбалауға қойылатын біріздендірілген талаптарды қолдану тәсілдері туралы»
    description:
      Еуразиялық экономикалық комиссия Алқасының 2023 жылғы 19 желтоқсандағы № 39 ұсынымы(тек орыс тілінде қолжетімді)
    link:
      href: 'https://adilet.zan.kz/rus/docs/H23RK000039'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Мемлекеттерде ауыл шаруашылығы өсімдіктерінің селекциясы мен тұқым шаруашылығын дамыту жөніндегі шаралар туралы –
        Еуразиялық экономикалық одақ мүшелері»
    description:
      Еуразиялық экономикалық комиссия Алқасының 2023 жылғы 27 желтоқсандағы № 40 ұсынымы(тек орыс тілінде қолжетімді)

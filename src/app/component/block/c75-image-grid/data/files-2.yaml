title:
  heading:
    text: ЗАКОНОДАТЕЛЬСТВО ГОСУДАРСТВ-ЧЛЕНОВ ЕВРАЗИЙСКОГО ЭКОНОМИЧЕСКОГО СОЮЗА
    size: h4
items:
  - heading:
      text: «О семеноводстве»
    description: Закон Республики Казахстан от 8 февраля 2003 года N 385.
    link:
      href: 'https://adilet.zan.kz/rus/docs/Z030000385_'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «О перечне документов, содержащих сведения о сортовых и посевных
        (посадочных) качествах семян сельскохозяйственных растений, взаимно
        признаваемых государствами – членами Евразийского экономического союза
        при обращении семян сельскохозяйственных растений в рамках Евразийского
        экономического союза»
    description: >-
      Решение Коллегии Евразийской экономической комиссии от 31 января 2018 года
      № 18
    link:
      href: 'https://docs.eaeunion.org/documents/253/3469/'
      label: Ссылка на закон
  - heading:
      text: >-
        «О Порядке формирования и ведения единого реестра сортов
        сельскохозяйственных растений»
    description: >-
      Решение Коллегии Евразийской экономической комиссии от 13 февраля 2018
      года № 26
    link:
      href: 'https://adilet.zan.kz/rus/docs/H18EK000026'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «О перечне единых методов определения посевных (посадочных) качеств
        семян сельскохозяйственных растений, применяемых государствами – членами
        Евразийского экономического союза при обращении семян
        сельскохозяйственных растений в рамках Евразийского экономического
        союза»
    description: >-
      Решение Совета Евразийской экономической комиссии от 18 апреля 2018 года №
      40
    link:
      href: 'https://adilet.zan.kz/rus/docs/H18EV000040'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        О технологических документах, регламентирующих информационное
        взаимодействие при реализации средствами интегрированной информационной
        системы внешней и взаимной торговли общего процесса «Формирование,
        ведение и использование единого реестра сортов сельскохозяйственных
        растений»
    description: >-
      Решение Коллегии Евразийской экономической комиссии от 22 мая 2018 года №
      85
    link:
      href: 'https://adilet.zan.kz/rus/docs/H16EK000092'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «О единых методах определения сортовых качеств семян
        сельскохозяйственных растений в рамках Евразийского экономического
        союза»
    description: >-
      Решение Совета Евразийской экономической комиссии от 30 января 2020 года №
      10
    link:
      href: 'https://adilet.zan.kz/rus/docs/H20EV000010/info'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: «О справочнике признаков и свойств сортов сельскохозяйственных растений»
    description: Решение Евразийской экономической коллегии от 23 ноября 2021 года № 155
    link:
      href: 'https://adilet.zan.kz/rus/docs/H21EK000155'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «Об утверждении состава сведений о сортовых и посевных (посадочных)
        качествах семян сельскохозяйственных растений, содержащихся в
        документах, указанных в перечне документов, содержащих сведения о
        сортовых и посевных (посадочных) качествах семян сельскохозяйственных
        растений, взаимно признаваемых государствами – членами Евразийского
        экономического союза при обращении семян сельскохозяйственных растений в
        рамках Евразийского экономического союза»
    description: >-
      Решение Коллегии Евразийской экономической комиссии от 25 октября 2022
      года № 153
    link:
      href: 'https://adilet.zan.kz/rus/docs/H22EK000153/info'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «Об утверждении Методических подходов к проведению испытаний сортов
        сельскохозяйственных растений в рамках Евразийского экономического
        союза»
    description: >-
      Решение Коллегии Евразийской экономической комиссии от 25 октября 2022
      года № 155
    link:
      href: 'https://adilet.zan.kz/rus/docs/H22EK000155'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «О подходах к применению унифицированных требований к категориям семян
        сельскохозяйственных растений (этапам воспроизводства сорта, этапам
        размножения семян) при обращении семян сельскохозяйственных растений в
        рамках Евразийского экономического союза»
    description: >-
      Рекомендация Коллегии Евразийской экономической комиссии от 19 декабря
      2023 года № 38
    link:
      href: 'https://adilet.zan.kz/rus/docs/H23RK000038'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «О подходах к применению унифицированных требований к упаковке и
        маркировке семян сельскохозяйственных растений при их обращении в рамках
        Евразийского экономического союза»
    description: >-
      Рекомендация Коллегии Евразийской экономической комиссии от 19 декабря
      2023 года № 39
    link:
      href: 'https://adilet.zan.kz/rus/docs/H23RK000039'
      label: Ссылка на закон на сайте adilet.kz
  - heading:
      text: >-
        «О мерах по развитию селекции и семеноводства сельскохозяйственных
        растений в государствах – членах Евразийского экономического союза»
    description: >-
      Рекомендация Коллегии Евразийской экономической комиссии от 27 декабря
      2023 года № 40
    link:
      href: 'https://adilet.zan.kz/rus/docs/H23RK000040'
      label: Ссылка на закон на сайте adilet.kz

items:
  - heading:
      text: «Сорттар оригинаторларын тіркеу ережесін бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2004 жылғы 23 ақпандағы N 91 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2004 жылғы 17 наурызда тіркелді. Тіркеу N 2746
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V040002746_'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text: «Тұқымға арналған құжаттаманың нысандарын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2004 жылғы 23 тамыздағы N 453 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2004 жылғы 22 қыркүйекте тіркелді. Тіркеу N 3080
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V040003080_'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Қазақстан Республикасында пайдалануға ұсынылатын Селекциялық жетістіктердің мемлекеттік тізілімін және ауыл шаруашылығы өсімдіктерінің перспективалы сорттарының тізбесін бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2009 жылғы 30 шілдедегі N 434 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2009 жылғы 28 тамыздағы Нормативтік құқықтық кесімдерді мемлекеттік тіркеудің тізіліміне N 5759 болып енгізілді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V090005759_'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Қазақстан Республикасында пайдалануға ұсынылатын Селекциялық жетістіктердің мемлекеттік тізбесін жүргізу қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің м.а. 2010 жылғы 25 ақпандағы № 118 Бұйрығы. Қазақстан Республикасы Әділет министрлігінде 2010 жылғы 2 сәуірде Нормативтік құқықтық кесімдерді мемлекеттік тіркеудің тізіліміне N 6153 болып енгізілді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V100006153_'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Бірегей және элиталық тұқымдар, бірінші, екінші және үшінші көбейтілген тұқым өндірушілерді, тұқым өткізушілерді аттестаттау қағидаларын бекiту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің м.а. 2015 жылғы 27 наурыздағы № 4-2/266 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2015 жылы 28 шілдеде № 11773 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1500011773'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Патент қабілеттілігі мен шаруашылықта пайдалылығы мемлекеттік сынақтың немесе өтініш берушінің деректері бойынша бағаланатын өсімдіктердің тектері мен түрлерінің тізбелерін бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің м.а. 2015 жылғы 29 мамырдағы № 4-2/490 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2015 жылы 30 маусымда № 11479 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1500011479'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text: «Ауыл шаруашылығы өсiмдiктерiн сұрыптық сынақтан өткізу қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2015 жылғы 2 шілдедегі № 4-2/602 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2015 жылы 13 тамызда № 11879 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1500011879'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Тұқымдардың, оның iшiнде отандық ауыл шаруашылығы тауарын өндiрушiлерінің егуіне арналған тұқымдардың сұрыптық және егiстiк сапасына сараптама жүргізу қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2015 жылғы 8 шілдедегі № 4-2/616 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2015 жылы 16 қыркүйекте № 12065 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1500012065'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Сұрыптық және тұқымдық бақылауды, жерге егіп бағалауды, зертханалық сұрыптық сынақтардан өткізуді, тұқым сапасына сараптама жасауды жүзеге асыру қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2015 жылғы 9 шілдедегі № 4-2/626 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2015 жылы 23 қыркүйекте № 12102 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1500012102'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Сұрыптық сынау саласындағы мемлекеттік мекеменің тауарларды (жұмыстарды, көрсетілетін қызметтерді) өткізу бойынша ақылы қызмет түрлерін көрсетуі және оның тауарларды (жұмыстарды, көрсетілетін қызметтерді) өткізуден түскен ақшаны жұмсауы қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2015 жылғы 28 қазандағы № 4-2/956 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2015 жылы 30 қарашада № 12331 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1500012331'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Тұқым шаруашылығы саласында әкімшілік деректерді жинауға арналған нысандарды бекіту туралы»
    description:
      Қазақстан Республикасы Премьер-Министрінің орынбасары – Қазақстан Республикасының Ауыл шаруашылығы министрінің 2016 жылғы 20 қазандағы № 442 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2016 жылғы 24 қарашада № 14452 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1600014452'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Тұқым шаруашылығы саласындағы тәуекел дәрежесін бағалау өлшемшарттарын және тексеру парақтарын бекіту туралы»
    description:
      Қазақстан Республикасы Премьер-Министрінің орынбасары – Қазақстан Республикасы Ауыл шаруашылығы министрінің 2018 жылғы 30 қарашадағы № 485 және Қазақстан Республикасы Ұлттық экономика министрінің 2018 жылғы 30 қарашадағы № 93 бірлескен бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2018 жылғы 6 желтоқсанда № 17871 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V1800017871'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Өсімдік шаруашылығы өнімінің шығымдылығы мен сапасын арттыруды субсидиялау қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2020 жылғы 30 наурыздағы № 107 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2020 жылғы 31 наурызда № 20209 болып тіркелді.
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V2000020209'
      label: 'Сайттағы заңға сілтеме adilet.kz'
  - heading:
      text:
        «Ауыл шаруашылығы өсімдіктерінің тұқымдарын дайындауды, өңдеуді, сақтауды және қолдануды ұйымдастыру қағидаларын бекіту туралы»
    description:
      Қазақстан Республикасы Ауыл шаруашылығы министрінің 2023 жылғы 5 шiлдедегi № 255 бұйрығы. Қазақстан Республикасының Әділет министрлігінде 2023 жылғы 10 шiлдеде № 33051 болып тіркелді
    link:
      href: 'https://adilet.zan.kz/kaz/docs/V2300033051'
      label: 'Сайттағы заңға сілтеме adilet.kz'

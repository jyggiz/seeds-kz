    text: إعادة تخيُّل الحياة في نيوم
    size: h4

items:
  - heading:
      text: قاعدة البدء من الصفر
    description:
      text:
        'تعيد نيوم تخيُّل الحياة الحضرية عبر تبنّي عنصر المشي ليكون بمثابة حجر الأساس لأسلوب التصميم
        والبناء فيها.<br><br>ستنشأ فيها المجتمعات على أسس قوية؛ فهناك طبقة من البنية التحتية، سواء
        كانت ملموسة أو رقمية، ستضم خدمات المرافق الأساسية والنقل وستكون مدمجة مع البنية التحتية
        المخفية.'
    image:
      alt: قاعدة البدء من الصفر
      src: 'image/c03-blinds/homepage/home-key-feature-image-01.jpg'

  - heading:
      text: الاستدامة كدافع أساسي
    description:
      text:
        'ستقدم نيوم نموذجاً جديداً للاستدامة الحضرية معتمدة على الطاقة المتجددة بنسبة 100%. كما
        ستتبنى مبادئ المسؤولية البيئية لتشجيع ممارسات التطوير المستدام.'
    image:
      alt: الاستدامة كدافع أساسي
      src: 'image/c03-blinds/homepage/home-key-feature-image-02.jpg'

  - heading:
      text: أولوية للإنسان
    description:
      text:
        'ستُبنى نيوم حول الطبيعة، وليس السيارات، وستُصمَّم لتلائم ثقافة المشي. فالوصول لجميع مرافق
        الحياة وخدماتها لن يتجاوز خمس دقائق مشياً.'
    image:
      alt: أولوية للإنسان
      src: 'image/c03-blinds/homepage/home-key-feature-image-03.jpg'

  - heading:
      text: محرك اقتصادي
    description:
      text:
        'ستكون نيوم مركزاً ومنصةً للابتكار، حيث ستَستقطِب الروّاد وقادة الأعمال والشركات، للبحث في
        التقنيات والمشاريع الجديدة واحتضانها وتسويقها بأساليب مبتكرة، لتعزيز وتسريع تَقدُّم
        البشرية.<br><br>كما ستتكامل الأعمال التجارية ومُختَلف القطاعات مع مراكز المجتمع لبناء سلاسل
        توريد تُسهّل سير الأعمال بفعاليّة وابتكار.'
    image:
      alt: محرك اقتصادي
      src: 'image/c03-blinds/homepage/home-key-feature-image-04.jpg'

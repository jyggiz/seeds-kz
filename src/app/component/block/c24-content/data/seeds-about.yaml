      copy:
        content: >-
          <p>ОЮЛ "Ассоциация семеноводов Казахстана" создана 29 сентября 2021
          года в целях координации семеноводческих хозяйств в интересах
          стабильного эффективного развития семеноводства на территории
          Республики Казахстан.<br><br>ОЮЛ "Ассоциация семеноводов Казахстана"
          является некоммерческой, самофинансируемой организацией, которая
          прошла процедуру аккредитации в Национальной палате предпринимателей
          Республики Казахстан «Атамекен» и получила Свидетельство об
          аккредитации.</p>

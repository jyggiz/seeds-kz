id: c24-moustache
scrollComponent: true
variant: single
theme: 'darkMono'
padding:
  start: large
  end: large

background:
  image:
    src: 'image/c24-content/c24-portrait-placeholder.jpg'
  sticky: true

items:
  - align:
      horizontal: start
      vertical: middle
    type: 'paragraph'
    content:
      image:
        src: 'image/c24-content/c24-portrait-placeholder.jpg'
      alignAsset: start
      heading:
        size: h5
        element: h2
        text: 'Connect with us'
      moustache:
        text: 'Get in touch with the team at the NEOM Investment Fund.'
        size: small
      buttons:
        - level: primary
          theme: white
          label: 'contact us'

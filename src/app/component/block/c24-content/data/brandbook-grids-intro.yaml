scrollComponent: true
variant: 'double-1-2'

background:
  image:
    alt: 'alt'
    src: 'image/c24-content/intro-bg.jpg'
    sources:
      - src: 'image/c24-content/intro-bg.jpg'
        media: '(min-width: 768px)'

items:
  - align:
      horizontal: end
      vertical: middle
    type: 'asset'
    content:
      variant: square
      image:
        variant: contain
        src: 'image/c24-content/brandbook-grids-intro-image.png'
        alt: 'Intro icon'
  - align:
      horizontal: start
      vertical: middle
    type: 'paragraph'
    content:
      copy:
        size: 'medium'
        content:
          '<p>One of the easiest ways to achieve an organized design is to apply a grid system.
          Grids in interactive design can also help provide a consistent experience across multiple
          devices with different screen sizes.<br><br>We use this column-based structure to place
          text, images, and functions in a consistent way throughout the design.</p>'

        content:
          '<p><small>История культивирования: Рожь была одомашнена в юго-западной Азии более 7000
          лет назад. В Европу она попала около 1000 года до н.э. и быстро стала важной
          продовольственной культурой.</small></p> <p><small> Виды ржи: Существует два основных вида
          ржи: озимая и яровая. Озимая рожь высевается осенью, а собирается урожай следующим летом.
          Яровая рожь высевается весной и собирается урожай в том же году.</small></p>'

          '<p>Our program provides you with the resources and a testbed to turn your business into
          an investor-ready powerhouse, with access to pioneers, investors and the rapidly growing
          MENA market.</p> <p><b>Who can apply:</b></p> <p><ul> <li>A scale-up company at Series A
          or higher.</li> <li>Your business is working on developing MHU innovation, pick & pack
          robotics, train loading & unloading, smart locker & last mile delivery, vertical
          distribution.</li> <li>Candidates may need to travel to Oxagon during the program, as they
          will work with Oxagon experts to develop, refine and pilot-test your solutions.</li>
          </ul></p>'


items:
  - componentName: o19-update-card
    data:
      heading:
        text: Live in Harmony with Nature
      variant: social
      link:
        href: https://www.instagram.com/p/CHfdnyHgz0L/
        target: '_blank'
      authorInfo:
        writtenBy: 'DISCOVERNEOM'
        date: 'November 12, 2020'
      socialMediaIcon: instagram
      image:
        alt: 'Image'
        src: 'image/c16-carousel/discover-neom-1.jpg'

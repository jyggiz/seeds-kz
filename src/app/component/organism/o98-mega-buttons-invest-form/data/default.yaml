      control:
        componentName: m31-dropdown-field
        data:
          name: region-company
          placeholder: 'Please choose one'
          required: false
          id: region-company
          items:
            - label: 'Oxagon'
              value: 'oxagon'
            - label: 'Trojena'
              value: 'trojena'
            - label: 'Tonomus'
              value: 'tonomus'
          validate:
            presence:
              message: '^Please make your choice before submitting'
